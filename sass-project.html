<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../CSS/sass-project.css">
    <script src="https://kit.fontawesome.com/0841188420.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="l-circle">
            <i class="fa-solid fa-user"></i>
        </div>
        <div>
            <h2>John Don</h2>
            <p>johndon@company.com</p>
        </div>
        <nav>
            <a href="#">home</a>
            <a href="#">file</a>
            <a href="#">messages</a>
            <a href="#">notification</a>
            <a href="#">location</a>
            <a href="#">graph</a>
        </nav>
    </header>
    <main>
        <section class="cards">
            <h3 class="dashboard">Dashboard User</h3>
            <i class="fa-solid fa-bars" id="hamburger"></i>
            <div class="card"> <!-- Change class to box -->
                <h3>New Users</h3>
                <i class="fa-solid fa-dollar-sign"></i>
                <p>1,024</p>
            </div>
            <div class="card">
                <h3>Sales</h3>
                <i class="fa-solid fa-share-nodes"></i>
                <p>$12,345</p>
            </div>
            <div class="card">
                <h3>Performance</h3>
                <i class="fa-solid fa-thumbs-up"></i>
                <p>89%</p>
            </div>
            <div class="card">
                <h3>Visitors</h3>
                <i class="fa-solid fa-star"></i>
                <p>5,678</p>
            </div>
        </section>
    </main>
</body>
</html>
